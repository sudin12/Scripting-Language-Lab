<!DOCTYPE html>
<head>
    <title>Sudin</title>
</head>
<body>
    <script>
        let num = 12.67;

        let roundedNum = Math.round(num);
        console.log("Rounded Number:", roundedNum);

        let flooredNum = Math.floor(num);
        console.log("Floored Number:", flooredNum);

        let ceiledNum = Math.ceil(num);
        console.log("Ceiled Number:", ceiledNum);

        let sqrtNum = Math.sqrt(num);
        console.log("Square Root:", sqrtNum);

        let powerNum = Math.pow(num, 2);
        console.log("Number raised to the power of 2:", powerNum);

        let randomNum = Math.random();
        console.log("Random Number (between 0 and 1):", randomNum);
    </script>
</body>
</html>
