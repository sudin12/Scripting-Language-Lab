<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoisting Example</title>
  </head>
  <body>
    <script>
      function logMessage(arg1, arg2) {

      }

      logMessage("Hello", "Sudin!");
