<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("p").css("color", "blue");
      });
    </script>
  </head>
  <body>
    <p>Used jQuery from CDN to change color of a paragraph element to blue.</p>
  </body>
</html>
