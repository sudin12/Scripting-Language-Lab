<!DOCTYPE html>
  <head>
    <title>Sudin</title>
  </head>
  <body>
    <script>
      let myString = "Hello, My name is Sudin Shrestha";
      console.log("Length of the string:", myString.length);

      let upperCaseString = myString.toUpperCase();
      console.log("Uppercase:", upperCaseString);

      let lowerCaseString = myString.toLowerCase();
      console.log("Lowercase:", lowerCaseString);

      let indexOfJS = myString.indexOf("Sudin");
      console.log("Index of 'Sudin':", indexOfJS);

      let slicedString = myString.slice(7, 18);
      console.log("Sliced string:", slicedString);

      let replacedString = myString.replace("Sudin", "Arin");
      console.log("Replaced string:", replacedString);

      let includesCheck = myString.includes("Shrestha");
      console.log("Includes 'Shrestha':", includesCheck);
    </script>
  </body>
</html>
