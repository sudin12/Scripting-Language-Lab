<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUdin</title>
  </head>
  <body>
    <script>
      let paragraph =
        "JavaScript is a versatile programming language. JavaScript is widely used in web development to create dynamic websites. JavaScript has a large community of developers.";

      let updatedParagraph = paragraph.replace(/JavaScript/g, "JS");

      console.log("Original Paragraph:\n" + paragraph);
      console.log(
        "Updated Paragraph (with replaced text):\n" + updatedParagraph
      );
    </script>
  </body>
</html>
