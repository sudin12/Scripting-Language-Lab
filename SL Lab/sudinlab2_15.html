<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#changeContentButton").click(function () {
          $("#myParagraph").text("The content has been changed!");
        });

        $("#toggleButton").click(function () {
          $("#myParagraph").slideToggle();
        });

        $("#fadeButton").click(function () {
          $("#myParagraph").fadeToggle();
        });
      });
    </script>
  </head>
  <body>
    <p id="myParagraph">This is the original content.</p>
    <button id="changeContentButton">Change Content</button>
    <button id="toggleButton">Toggle Slide</button>
    <button id="fadeButton">Toggle Fade</button>
  </body>
</html>
